<form (ngSubmit)="PutProfil()" [formGroup]="FormProfil">
  <mat-form-field appearance="outline">

    <label>
      <input matInput formControlName="libelle" [(ngModel)]="profil.libelle" placeholder="libelle">
    </label>
  </mat-form-field>

  <section>
    <div class="button-row">
      <button mat-flat-button color="primary">Modifier</button>
    </div>
  </section>

</form>
